<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator by Yogi</title>
</head>

<body>
    <div class="container">
        <h1>Calculator by Yogi</h1>

        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
         r       <tr class="first_row">
                    <td><button>AC</button></td>
                    <td><button>+/-</button></td>
                    <td><button>%</button></td>
                    <th><button id="division">/</button></th>
                </tr>
                 <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button id="op">x</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button id="op">-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button id="op">+</button></td>
                </tr>
            </table>
            <table>
              
                <tr>
                    <td><button id="zero">0</button></td>
                    <td><button>.</button></td>
                    <td><button id="op">=</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="calculator.js"></script>

</html>
